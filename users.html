<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">
		<link rel="stylesheet" href="style.css">
		<title>eGabinet - użytkownicy</title>
	</head>
	<body>
		<script src="jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/locale/bootstrap-table-pl-PL.min.js"></script>

		<script src="door_opener.js"></script>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="index.html">
				<img src="favicon.png" width="50" height="50" alt="">
			</a>
			<a class="navbar-brand" href="index.html">
				eGabinet
			</a>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Witaj, <span id="1st-2nd-name"></span>
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="profile.html">Profil użytkownika</a>
							<a class="dropdown-item" onclick="logout()" href="#">Wyloguj</a>
						</div>
					</li>
				</ul>
			</div>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>

		<div class="container-fluid" style="margin-top: 15px; padding-bottom: 15px;">

			<div id="edit-user" class="blank-div">
				<div class="card edit-user">
					<div class="card-header">
						<b>Edycja użytkownika</b>
					</div>
					<div class="card-body">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">ID użytkownika</span>
							</div>
							<input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" disabled id="user-id">
						</div>
						<div class="input-group mb-3">
							<input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" placeholder="Imię" id="user-first-name">
							<input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" placeholder="Nazwisko" id="user-second-name">
						</div>
						<div class="input-group mb-3" >
							<input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" placeholder="Email" id="user-email">
						</div>
						<div class="input-group mb-3" >
							<input type="password" class="form-control" aria-describedby="inputGroup-sizing-sm" placeholder="Hasło" id="user-pass">
							<input type="password" class="form-control" aria-describedby="inputGroup-sizing-sm" placeholder="Powtórz hasło" id="user-pass-2">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<label class="input-group-text" for="rola">Rola</label>
							</div>
							<select class="custom-select" name="rola" id="user-role">
								<option value=0>Pacjent</option>
							</select>
						</div>
					</div>
					<div class="card-footer" style="padding: 15px;">
						<button type="button" class="btn btn-sm btn-outline-primary" onclick="closeUserEditWindow(true)">Zapisz</button>
						<button type="button" class="btn btn-sm btn-outline-secondary" onclick="closeUserEditWindow(false)">Anuluj</button>
						<button type="button" class="btn btn-sm btn-outline-danger" onclick="removeUser(); closeUserEditWindow(false);">Usuń</button>
					</div>
				</div>
			</div>

			<div class="card">
				<div class="card-header">
					<b>Lista użytkowników</b>
				</div>
				<div class="card-body" style="padding: 0px;">
					<table id="table" class="table" style="margin: 0px;"></table>
				</div>
				<div class="card-footer" style="padding: 15px;">
					<button type="button" class="btn btn-sm btn-outline-primary" onclick="openUserEditWindow(false)">Dodaj użytkownika</button>
				</div>
			</div>
		</div>

		<script src="data_requestor.js"></script>
		
	</body>
</html>
