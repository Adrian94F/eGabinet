<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">
		<link rel="stylesheet" href="css/style.css">
		<title>eGabinet – logowanie</title>
		<link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
	</head>
	<body>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<script src="js/door_opener.js"></script>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="index.html">
				<img src="img/favicon.png" width="50" height="50" alt="">
			</a>
			<a class="navbar-brand" href="index.html">
				eGabinet
			</a>
		</nav>

		<div class="container" style="margin-top: 15px; max-width:350px;">

			<div class="wrapper">
				<div id="alert" class="alert alert-danger alert-dismissible fade show" role="alert" >
					<strong>Błąd!</strong> Sprawdź poprawność wprowadzonych danych.
					<a class="close" onclick="$('.alert').hide()">
						<span aria-hidden="true">&times;</span>
					</a>
				</div>
				<form class="form-signin" name="loginform">		 
					<h2 class="form-signin-heading">Zaloguj się</h2>
					<input type="text" class="form-control logininput" name="username" placeholder="Nazwa użytkownika lub adres email" required="" autofocus=""/>
					<input type="password" id="password" class="form-control logininput" name="password" placeholder="Hasło"/>
					<label class="checkbox">
						<input type="checkbox" onclick="togglePassword()">
						Pokaż hasło
					</label>
					<span id="caps-alert" style="color: red; display: none; ">CapsLock jest wciśnięty</span>
					<br/>
					<label class="checkbox">
						<input type="checkbox" id="rememberMe" name="rememberMe"> Zapamiętaj mnie</label>
					<button class="btn btn-lg btn-primary btn-block" type="button" onclick="login()">Zaloguj</button>	 
				</form>
			</div>

		</div>

		<script>
			function togglePassword() {
				var x = document.getElementById("password");
				if (x.type === "password")
					x.type = "text";
				else
					x.type = "password";
			}
		</script>

		<script src="data_requestor.js"></script>

	</body>
</html>
