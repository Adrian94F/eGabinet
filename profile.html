<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

				height: 100vh;
			}
		</style>
	</head>
	<body>
		<script src="jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<script src="door_opener.js"></script>


		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="index.html">
				<img src="favicon.png" width="50" height="50" alt="">
			</a>
			<a class="navbar-brand" href="index.html">
				eGabinet
			</a>

			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Witaj, <span id="1st-2nd-name">Pan Użyszkodnik</span>
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="profile.html">Profil użytkownika</a>
							<a class="dropdown-item" onclick="logout()" href="#">Wyloguj</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>

		<div class="card edit-user">
			<div class="card-header">
				<b>Profil użytkownika</b>
			</div>
			<div class="card-body">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">Imię</span>
					</div>
					<input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" placeholder="" id="user-first-name" disabled>
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">Nazwisko</span>
					</div>
					<input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" placeholder="" id="user-second-name" disabled>
				</div>
				<div class="input-group mb-3" >
					<div class="input-group-prepend">
						<span class="input-group-text">Email</span>
					</div>
					<input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" placeholder="" id="user-email" disabled>
				</div>
				<div class="input-group mb-3" >
					<input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" placeholder="Hasło" id="user-pass">
					<input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" placeholder="Powtórz hasło" id="user-pass-2">
				</div>
			</div>
			<div class="card-footer" style="padding: 15px;">
				<button type="button" class="btn btn-sm btn-outline-primary" onclick="closeEditWindow(true)">Zapisz</button>
			</div>
		</div>
	</body>
